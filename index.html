  c1 = Math.floor(c1);
  c2 = Math.floor(c2);

  let x =  3 * (Math.cos((Math.PI/180)*(c1 * angle)) + (Math.cos((Math.PI/180)*(c2 * angle)) / 2) + (Math.sin((Math.PI/180)*(c3 * angle)) / 3));

  let posit = new THREE.Vector3(x, y, z);
  return posit;
}
